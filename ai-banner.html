<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI主题Banner生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #8A2BE2, #B186D6);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .circuit {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 70% 40%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 90% 60%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 200px 200px;
            animation: pulse 4s infinite;
        }

        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 6s ease-in-out infinite;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .title {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #FFFFFF, #E6E6FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 36px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .description {
            font-size: 24px;
            max-width: 800px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .badges {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 18px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -50%);
            }

            50% {
                transform: translate(-50%, -52%);
            }
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) translateX(200px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circuit"></div>
        <div class="lines"></div>
        <div class="glow"></div>
        <div class="particles">
            <!-- 这里会通过JavaScript添加粒子 -->
        </div>
        <div class="content">
            <h1 class="title">人工智能探险家</h1>
            <h2 class="subtitle">代码创造无限可能</h2>
            <p class="description">探索AI与编程的交叉领域，追求技术创新与应用突破</p>
            <div class="badges">
                <div class="badge">Python</div>
                <div class="badge">机器学习</div>
                <div class="badge">数据科学</div>
                <div class="badge">Web开发</div>
            </div>
        </div>
    </div>

    <script>
        // 创建随机粒子
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // 设置随机位置和动画延迟
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100 + 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.opacity = Math.random() * 0.5 + 0.3;

            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
