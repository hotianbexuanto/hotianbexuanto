name: Build README Assets

on:
  schedule:
    - cron: '20 2 * * *'
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'package.json'
      - '.github/workflows/build-readme-assets.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-readme-assets
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_USERNAME: hotianbexuanto
      ASSETS_DIR: assets/generated

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SVG assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/build.mjs

      - name: Commit and push if changed
        run: |
          git add assets/generated/
          git add assets/fonts/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore(readme): refresh profile assets [skip ci]"
            git push
          fi
